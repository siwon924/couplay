<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="link-text">
          <a href="#">로그인</a>
          <a href="#">회원가입</a>
          <a href="#">장바구니</a>
          <a href="#">주문조회</a>
      </div>
    <div class="brnad"><img src="images/logo.png" alt="couplay" /></div>
    <div class="menu">
      <a href="#">SHOPPING</a>
      <a href="#">SALE</a>
      <a href="#">EVENT</a>
    </div>

    <div class="main">
        <form method="post" action="http://localhost:4000/signup">
            <div class="join-type">
                <table>
                    <tr>
                        <th>회원구분</th>
                        <td>
                            <label><input type="radio" name="user_gubun" value="0" checked>개인회원</label>
                            <label><input type="radio" name="user_gubun" value="1">사업자회원</label>
                        </td>
                    </tr><!-- table row: 행-->
                </table>
            </div>
            <div class="basic-info">
                <table>
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input type="text" name="user_id">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="user_password">
                        </td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input type="text" name="user_name">
                        </td>
                    </tr>
                    <tr>
                        <th>연락처</th>
                        <td>
                            <input type="text" name="user_call">
                        </td>
                    </tr>
                    <tr>
                        <th>SMS 수신여부</th>
                        <td>
                            <input type="checkbox" name="user_sms" value="1" checked>수신함
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="email" name="user_email">
                        </td>
                    </tr>
                    <tr>
                        <th>파일첨부</th>
                        <td>
                            <input type="file" name="user_files">
                        </td>
                    </tr>
                </table>
                <input type="submit" value="가입">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="submenu">
            <a href="#">이용약관</a>
            <a href="#">개인정보취급방침</a>
            <a href="#">이용안내</a>
            <a href="#">고객안내</a>
        </div>
        <div class="site-info">
            <p>광주 서구 경열로 3 (농성로 271-4), 커플레이</p>
            <p>cpoyright&copy; <span class="owner">couplay</span>. all rights reserved</p>
        </div>
    </div>
  </body>
</html>
